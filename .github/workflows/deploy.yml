name: Deploy to Production

on:
  push:
    branches: [ main ]  # Triggers when code is merged to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Download the code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Create deployment archive
        run: |
          tar -czf deployment.tar.gz .next public package.json package-lock.json next.config.mjs

      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          source: "deployment.tar.gz"
          target: "/var/www/mtpisgahapp/"

      - name: Extract and restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd /var/www/mtpisgahapp/Mt-Pisgah-Water-Well
            
            pm2 stop nextjs-app || true
            pm2 delete nextjs-app || true
            
            # Extract new build
            tar -xzf /var/www/mtpisgahapp/deployment.tar.gz
            
            # Install production dependencies only
            npm ci --omit=dev            
            
            pm2 start npm --name "nextjs-app" -- start
            
            # Cleanup
            rm /var/www/mtpisgahapp/deployment.tar.gz
